<div class="container">
  <h1 class="headline">{{pageTitle}}</h1>

  <div  class="card" *ngFor="let doc of documents">
    <img class="card-img-top" src="{{ doc.image_url}}" alt="Card image cap" style="width: 100%">
    <div class="card-body">
      <h5 class="card-title">{{ doc.title }}</h5>

      <p class="card-text">{{ doc.description }}</p>

      <div class="btn btn-xs btn-outline-primary">
        <a href="{{ doc.file_url }}">Download File</a>
      </div>

      <p class="card-text">
        {{ doc.updated_at}}
      </p>
    </div>
  </div>
</div>
